<div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded" id="formacion">

  <div class="enc-card">
    <h3>Formacion</h3>
    <i class="bi bi-plus-circle-fill" *ngIf="logIn"></i>
  </div>
  <ul>
    <li *ngFor="let formacion of educacionList" class="item grid">
      <!-- <div class="img g-col-6 g-col-md-2"> -->
      <div class="img g-col-6 g-col-md-3">
        <a href={{formacion.link}}>
          <img src={{formacion.img}}>
        </a>
      </div>

      <!-- <div class="descripcion g-col-6 g-col-md-3"> -->
      <div class="descripcion col-8">
        <h4>{{formacion.institucion}}</h4>
        <p>{{formacion.inicio}} - {{formacion.fin}}</p>
        <h5>{{formacion.carrera}}</h5>
      </div>

      <div class="img icons g-col-6 g-col-md-3" *ngIf="logIn">
        <i class="bi bi-pencil-fill"></i>
        <i class="bi bi-trash3-fill"></i>

      </div>
    </li>
  </ul>



</div>
