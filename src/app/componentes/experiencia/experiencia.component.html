<div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded">
    <div class="enc-card">
        <h3>Experiencia</h3>
        <i class="bi bi-plus-circle-fill"></i>
    </div>
    <ul>
        <li *ngFor="let experiencia of experienciasList" class="item grid">
            
            <div class="img g-col-6 g-col-md-3">
                <a href={{experiencia.link}}>
                    <img src={{experiencia.img}}>
                </a>
            </div>
            
            <div class="descripcion g-col-6 g-col-md-3">
                <h4>{{experiencia.empresa}}</h4>
                <p>{{experiencia.inicio}} - {{experiencia.fin}}</p>
                <h5>{{experiencia.puesto}}</h5>
            </div>
            
            <div class="icons g-col-6 g-col-md-3">
                <i class="bi bi-pencil-fill"></i>
                <i class="bi bi-trash3-fill"></i>
                
            </div>
        </li>
    </ul>
</div>
