<div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded">
    <div class="enc-card">
        <h3>Experiencia</h3>
        <app-agregar *ngIf="logIn" (btnClick)="addExperiencia()"></app-agregar>
    </div>
    <ul>   
            <app-experiencia-item  *ngFor="let experiencia of experiencias" [experiencia]="experiencia" (deleteExperiencia)="borrarExperiencia(experiencia)"></app-experiencia-item>

    </ul>
</div>
