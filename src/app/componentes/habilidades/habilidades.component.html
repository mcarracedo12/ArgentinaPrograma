<div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded">
    <div class="enc-card">
        <h3>Habilidades</h3>
        <app-agregar *ngIf="logIn" (btnClick)="addHabilidad()"></app-agregar>
    </div>
    <div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded" id="habilidades">
        <ul>
            <app-habilidades-item *ngFor="let habilidad of habilidades" [habilidad]="habilidad">
                
            </app-habilidades-item>
        </ul>
    </div>
</div>
