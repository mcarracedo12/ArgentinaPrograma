<div class="card mat-card shadow-sm p-3 mb-5 bg-body rounded" id="info">
    <div>
        <!-- FOTO -->

        <img id="info-img" class="position-relative profile-img" alt="imagen"
        [src]="portfolio.img" />
    <span class="badge rounded-pill bg-success">Editar foto</span>


    </div>
    <div>
        <h1>{{portfolio.id}}</h1>
        <div id="info-titulo">
            <h3>{{portfolio.tituloactual}}</h3>
        </div>
        <div id="info-company">
            <h2>{{portfolio.empresa}}</h2>
        </div>
        <div id="info-puesto">{{portfolio.puesto}}</div>
        <div id="info-contact">{{portfolio.contacto}}</div>
        <div id="info-location">{{portfolio.ciudad}}, {{portfolio.provincia}} ({{portfolio.pais}})</div>
    </div>
</div>
