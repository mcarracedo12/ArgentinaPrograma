<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">
            Email:
        </label>
        <div class="col-sm-10">
            <input class="form-control" type="email" formControlName="mail" placeholder="marinacarracedo14@gmail.com">
        </div>
    </div>

    <br />
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">
            Password:
        </label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" placeholder="123">
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
</form>
