<li class="card mat-card shadow-sm p-3 mb-5 bg-body rounded">

    <div class="card border-info bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-info"><a href={{proyecto.link}}>{{proyecto.nombre}}</a>
            <div class="icons" *ngIf="logIn">
                <app-modificar (click)="showModal=true"></app-modificar>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" [ngClass]="{'show':showModal}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modifique los datos de su proyecto</h5>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close"
                                    (click)="showModal=false">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <app-form-proyecto [proyecto]="this.proyecto" (hideModal)="ocultar($event)" (onAddProyecto)="modificarProyecto($event)"  ></app-form-proyecto>
                        </div>
                    </div>
                </div>



                <app-borrar (btnClick)="borrarProyecto()"></app-borrar>
            </div>
        </div>
        <div class="card-body text-info">
            <h5 class="card-title">{{proyecto.descripcion}}</h5>
            <p class="card-text"></p>
        </div>
        <div class="card-footer bg-transparent border-info">{{proyecto.anio}}</div>
    </div>

</li>
