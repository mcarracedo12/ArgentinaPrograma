<li>
    
    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success"><a href={{proyecto.link}}>{{proyecto.nombre}}</a>
            <div class="icons" *ngIf="logIn">
                <app-modificar (btnClick)="modificarProyecto()"></app-modificar>
                <app-borrar (btnClick)="borrarProyecto()"></app-borrar>
            </div>
        </div>
        <div class="card-body text-success">
            <h5 class="card-title">{{proyecto.descripcion}}</h5>
            <p class="card-text"></p>
        </div>
        <div class="card-footer bg-transparent border-success">{{proyecto.anio}}</div>
    </div>

</li>
