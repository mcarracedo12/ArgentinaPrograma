<div>
    <h1>{{infoData.nombre}}</h1>
    <app-modificar *ngIf="logIn" (btnClick)="modificarDato(nombre)" (btnClick)="showNombre=true"></app-modificar>


    <div class="modal fade" id="exampleModal" [ngClass]="{'show':showNombre}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese el nuevo nombre</h5>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close"
                        (click)="showNombre=false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <app-form-dato></app-form-dato>
            </div>
        </div>
    </div>
</div>
