<form (ngSubmit)="onEnviar()">
    <label for="institucion" class="col-form-label">
        Institución:
    </label>
    <input class="form-control" type="institucion" [(ngModel)]="institucion" name="institucion" placeholder="Institucion">
    <label for="inicio" class="col-form-label">
        Año de Inicio:
    </label>
    <input type="inicio" class="form-control" [(ngModel)]="inicio" name="inicio" placeholder="Ingrese año">
    <label for="fin" class="col-form-label">
        Año de Finalización:
    </label>
    <input type="fin" class="form-control" [(ngModel)]="fin" name="fin" placeholder="Ingrese año">
    <label for="carrera" class="col-form-label">
        Carrera:
    </label>
    <input type="carrera" class="form-control" [(ngModel)]="carrera" name="carrera" placeholder="Carrera">
    <label for="link" class="col-form-label">
        Link a la Página de la Institución:
    </label>
    <input type="link" class="form-control" [(ngModel)]="link" name="link" placeholder="Ingrese link aquí...">
    <label for="logo" class="col-form-label">
        Link del logo de la Institución:
    </label>
    <input type="logo" class="form-control" [(ngModel)]="img" name="logo" placeholder="Ingrese link aquí...">
    <button type="submit" class="btn btn-secondary">Guardar Carrera</button>
</form>
